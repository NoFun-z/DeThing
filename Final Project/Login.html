<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #292929;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            width: 640px;
            height: 480px;
            max-width: 640px;
            max-height: 480px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 0 rgba(128, 123, 123, 0.4);
            visibility: hidden;
            transition: transform 0.4s, top 0.4s;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btnLog {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: solid #1e95e4 4px;
            background-color: transparent;
            padding: 12px;
            margin: 0 auto;
            text-align: center;
            color: #e1dcdc;
            font-size: 18px;
            cursor: pointer;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            transform-origin: center center;
        }

        .btnLog:hover {
            background-color: #1e95e4;
            font-weight: bolder;
            transition: 1s;
        }

        .btnLog::after {
            content: "";
            display: block;
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            border: 3px solid #40a6ea;
            box-shadow: 0 1px 14px #4fb5f9;
            transform: scale(1);
            transition: transform 1s;
        }

        .btnLog:hover::after {
            transform: scale(1.3);
        }

        .ActivateVoice {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: solid #20d39a 4px;
            background-color: transparent;
            padding: 12px;
            margin: 0 auto;
            text-align: center;
            color: #d5cbcb;
            font-size: 18px;
            cursor: pointer;
            position: fixed;
            top: 18%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
            transform-origin: center center;
            display: none;
        }

        .ActivateVoice:hover {
            background-color: #20d39a;
            font-weight: bolder;
            transition: 1s;
        }

        .ActivateVoice::after {
            content: "";
            display: block;
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            border: 3px solid #20d39a;
            box-shadow: 0 1px 14px #33e9af;
            transform: scale(1);
            transition: transform 1s;
        }

        .ActivateVoice:hover::after {
            transform: scale(1.3);
        }

        @media screen and (max-width: 1080px) {
            #video-container {
                max-width: 560px;
                max-height: 420px;
            }

            #video {
                max-width: 560px;
                max-height: 420px;
                object-fit: cover;
            }

            .btnLog {
                width: 180px;
                height: 180px;
            }

            .ActivateVoice {
                width: 160px;
                height: 160px;
            }
        }

        @media screen and (max-width: 620px) {
            #video-container {
                max-width: 480px;
                max-height: 380px;
            }

            #video {
                max-width: 480px;
                max-height: 380px;
                object-fit: cover;
            }

            .btnLog {
                width: 150px;
                height: 150px;
            }

            .ActivateVoice {
                font-size: small;
                width: 130px;
                height: 130px;
            }
        }

        #chat-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .chat-item {
            margin-bottom: 10px;
            color: #3d3939;
        }

        .voice-text {
            background-color: #F3EFEF;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .bot-response {
            background-color: #D0EAFD;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>
        <button class="btnLog" id="LoGin">Log In</button>
    </div>

    <div id="video-container" class="video-container">
        <img id="video" alt="Video Feed">
    </div>
    <button id="ActivateVoice" class="ActivateVoice">Activate Voice</button>

    <div style="position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);">
        <ul id="chat-list" style="max-height: 400px; overflow-y: auto;"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
    <script>
        $(document).ready(function () {
            // Add event listener to the "Start Camera" button
            $("#LoGin").on("click", function () {
                // Make an AJAX request to the Flask route to start the camera capture loop
                $.ajax({
                    type: "GET",
                    url: "/start_camera",
                    success: function () {
                        $("#video").attr("src", "{{ url_for('video_feed') }}");
                    },
                    error: function () {
                        console.log("Failed to start camera.");
                    }
                });
                StartCamera()

                $("#ActivateVoice").on("click", function () {
                    // Make an AJAX request to the Flask route to start the camera capture loop
                    $.ajax({
                        type: "GET",
                        url: "/start_voice",
                        success: function () {
                            console.log("Good!");
                        },
                        error: function () {
                            console.log("Failed to start voice.");
                        }
                    });
                });
            });

            // Connect to the Flask-SocketIO server
            var socket = io.connect('http://' + document.domain + ':' + location.port + '/login');

            // Listen for the 'face_recognized' event
            socket.on('face_recognized', function (data) {
                var result = data.result;
                // Update the DOM with the face recognition result
                if (result) {
                    $('#video-container').hide();
                    $('#ActivateVoice').show();
                    console.log("okay");
                } else {
                    console.log("not okay");
                }
            });

            // Listen for voice_text and bot_response events
            socket.on('Q_Text', function (data) {
                var voiceText = data.text;

                // Create chat item element
                var chatItem = document.createElement('li');
                chatItem.className = 'chat-item';

                // Create bot response element
                var botResponseElem = document.createElement('div');
                botResponseElem.className = 'bot-response';
                botResponseElem.innerText = voiceText;

                // Append bot response to chat item
                chatItem.appendChild(botResponseElem);

                // Append chat item to chat list
                document.getElementById('chat-list').appendChild(chatItem);
            });

            // Listen for voice_text and bot_response events
            socket.on('voice_text', function (data) {
                var voiceText = data.text;
                var botResponse = data.response;

                // Create chat item element
                var chatItem = document.createElement('li');
                chatItem.className = 'chat-item';

                // Create voice text element
                var voiceTextElem = document.createElement('div');
                voiceTextElem.className = 'voice-text';
                voiceTextElem.innerText = voiceText;

                // Create bot response element
                var botResponseElem = document.createElement('div');
                botResponseElem.className = 'bot-response';
                botResponseElem.innerText = botResponse;

                // Append voice text and bot response to chat item
                chatItem.appendChild(voiceTextElem);
                chatItem.appendChild(botResponseElem);

                // Append chat item to chat list
                document.getElementById('chat-list').appendChild(chatItem);
            });


            function StartCamera() {
                document.getElementById('LoGin').disabled = true;
                document.getElementById('LoGin').style.display = "none";
                // Add a timeout of 3 seconds (3000 milliseconds)
                setTimeout(function () {
                    // Show video container when button is clicked
                    document.getElementById('video-container').style.visibility = "visible";
                    document.getElementById('video-container').style.top = "50%";
                    document.getElementById('video-container').style.transform = "translate(-50%, -50%) scale(1)";
                }, 3600);
            }
        });
    </script>
</body>

</html>
